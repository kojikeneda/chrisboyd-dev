baseURL: "https://chrisboyd.dev/"
title: "Chris Boyd's Blog"
languageCode: "en-us"
theme: "PaperMod"

# Enable emoji support
enableEmoji: true

# Enable Git info for better last modified dates
enableGitInfo: false

# Enable html rendering
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 2
    lineAnchors: ""
    lineNoStart: 1
    lineNoHighlight: ""
    lineNoHighlightStart: 0
    lineNoHighlightEnd: 0
    lineNoHighlightInTable: true
    lineNoHighlightStartInTable: 0
    lineNoHighlightEndInTable: 0
    lineNoHighlightStep: 1
    lineNoHighlightInTableStep: 1
    style: "monokai"
    hl_inline: false
    hl_languages: []
    hl_options: ""

# Menu items
menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: Portfolio
      name: Portfolio
      url: /portfolio/
      weight: 20
    # - identifier: posts
    #   name: Blog
    #   url: /posts/
    #   weight: 30
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 40

params:
  defaultTheme: auto
  
  # Site description
  description: "Personal blog of Chris Boyd - Software Developer and Technology Enthusiast"
  
  # Show reading time on posts
  ShowReadingTime: true
  
  # Show breadcrumbs navigation
  ShowBreadCrumbs: true
  
  # Show post navigation (next/prev)
  ShowPostNavLinks: true
  
  # Show code copy buttons
  ShowCodeCopyButtons: true
  
  # Enable search functionality
  enableSearch: true
  
  # Home page settings
  homeInfoParams:
    Title: "Welcome to My Site"
    Content: >
      Hi there! I'm Chris Boyd, a engineering leader, passionate about helping teams and individuals grow and succeed. 
      
      - This is my personal site where I share my thoughts, projects, and experiences.
      - Feel free to explore my posts and reach out if you have any questions!
  
  # Social icons
  socialIcons:
    - name: github
      url: "https://github.com/kojikeneda"
    - name: linkedin
      url: "https://www.linkedin.com/in/chris-boyd-365b2220/"
    - name: email
      url: "mailto:chrisdboyd@gmail.com"